    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        height: 100vh;
        padding: 150px 75px;

        background: #ebeef3;
        text-align: center;
      }

      h1 {
        font-size: 50px;
      }

      #typewriter {
        color: #B18DE8;
        font-weight: bold;
      }

      #cursor {
        color: #000000;
        animation: blink 1s linear infinite;
      }

      @keyframes blink {
        0% {
          opacity: 100%;
        }
        50% {
          opacity: 0%;
        }
      }
      .button {
        display: center;
        position: relative;
        color: #B18DE8; /* current text color */
        text-decoration: none;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        width: 215px;
        height: 46px;
        border: 4px solid transparent;
        background-image: linear-gradient(rgba(200, 200, 200, 0.9), rgba(200, 200, 200, 0.9)), radial-gradient(circle at top left, #B487EE,#FFFFFF);
        background-origin: border-box;
        background-clip: padding-box, border-box;
        border-radius: 15px;
        text-decoration: none
        font-weight: 600;
        cursor: pointer;
        transition: color 0.2s ease-in;
        justify-content: center;
        align-items: center;
        
        position: absolute; /* this will make the button position absolute within the page */
        top: 80%; /* this will position the button vertically in the center of the page */
        left: 50%; /* this will position the button horizontally in the center of the page */
        transform: translate(-50%, -50%); /* this will adjust the position of the button to account for its own width and height */
      }

      .button:hover {
        color: white; /* change this to the color you want the text to be when hovered over */
        text-decoration: none;

      }

      .button:active {
        color: purple; /* change this back to the original color of the text */
        cursor: pointer;
        transition: color 0.2s ease-out;
      }
      
      .social {
        position: absolute;
        bottom: 20px;
        right: 20px;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .social svg {
        width: 32px;
        height: 32px;
        fill: #333;
        cursor: pointer;
        margin-bottom: 8px;
        transition: fill 0.2s ease-in;
      }

      .social svg:hover {
        fill: #000000;
      }
      
      .social a {
       /* Add some spacing between the icons */
        margin-left: 10px;
      }

    <script>
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      const phrases = ["code stuff", "sing songs", "do math", "listen to country music"];
      const el = document.getElementById("typewriter");

      let sleepTime = 100;

      let curPhraseIndex = 0;

      const writeLoop = async () => {
        while (true) {
          let curWord = phrases[curPhraseIndex];

          for (let i = 0; i < curWord.length; i++) {
            el.innerText = curWord.substring(0, i + 1);
            await sleep(sleepTime);
          }

          await sleep(sleepTime * 10);

          for (let i = curWord.length; i > 0; i--) {
            el.innerText = curWord.substring(0, i - 1);
            await sleep(sleepTime);
          }

          await sleep(sleepTime * 5);

          if (curPhraseIndex === phrases.length - 1) {
            curPhraseIndex = 0;
          } else {
            curPhraseIndex++;
          }
        }
      };

      writeLoop();
    </script>
