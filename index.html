<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sibel's Website</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        height: 100vh;
        padding: 150px 75px;

        background: #ebeef3;
        text-align: center;
      }

      h1 {
        font-size: 50px;
      }

      #typewriter {
        color: #B18DE8;
        font-weight: bold;
      }

      #cursor {
        color: #000000;
        animation: blink 1s linear infinite;
      }

      @keyframes blink {
        0% {
          opacity: 100%;
        }
        50% {
          opacity: 0%;
        }
      }
          .button {
            /* Add the CSS styles for the button */
            display: flex;
            position: relative;
            color: purple;
            text-decoration: none;
            font-family: sans-serif;
            font-weight: bold;
            font-size: 16px;
            width: 215px;
            height: 46px;
            border: 4px solid transparent;
            background-color: black;
            border-radius: 15px;
            cursor: pointer;
            transition: color 0.2s ease-in;
            justify-content: center;
            align-items: center;
            /* Add the animation properties for the text */
            animation: color-change 1s linear infinite;
          }

          .button:hover {
        color: $primary-text;
        text-decoration: none;
        border: 4px solid $primary-text;
        background: linear-gradient(rgba(248, 246, 255, 0.9), rgba(248, 246, 255, 0.9)), radial-gradient(circle at top left, #EAE6FF,#FFFFFF);
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }

          .button:active {
        color: $tertiary;
        cursor: pointer;
        transition: color 0.2s ease-out;
      }
      
    </style>
  </head>
  <body>
    <div style="text-align: center;">
      <h1>
        Hey, I'm Sibel ðŸ‘‹<br />I like to <span id="typewriter"></span
        ><span id="cursor">|</span>
      </h1>
      <!-- Button -->
      <a href="https://res.sibel.vercel.app target="_blank">
        <!-- Button -->
        <button class="button">View My Resume</button>
      </a>
    </div>
    <script>
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      const phrases = ["code stuff", "sing songs", "do math", "listen to country music"];
      const el = document.getElementById("typewriter");

      let sleepTime = 100;

      let curPhraseIndex = 0;

      const writeLoop = async () => {
        while (true) {
          let curWord = phrases[curPhraseIndex];

          for (let i = 0; i < curWord.length; i++) {
            el.innerText = curWord.substring(0, i + 1);
            await sleep(sleepTime);
          }

          await sleep(sleepTime * 10);

          for (let i = curWord.length; i > 0; i--) {
            el.innerText = curWord.substring(0, i - 1);
            await sleep(sleepTime);
          }

          await sleep(sleepTime * 5);

          if (curPhraseIndex === phrases.length - 1) {
            curPhraseIndex = 0;
          } else {
            curPhraseIndex++;
          }
        }
      };

      writeLoop();
    </script>
  </body>
</html>
