<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sibel's Website</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }

      body {
        height: 100vh;
        padding: 150px 75px;

        background: #ebeef3;
        text-align: center;
      }

      h1 {
        font-size: 50px;
      }

      #typewriter {
        color: #B18DE8;
        font-weight: bold;
      }

      #cursor {
        color: #000000;
        animation: blink 1s linear infinite;
      }

      @keyframes blink {
        0% {
          opacity: 100%;
        }
        50% {
          opacity: 0%;
        }
      }
      .button {
        display: center;
        position: relative;
        color: #B18DE8; /* current text color */
        text-decoration: none;
        font-family: sans-serif;
        font-size: 16px;
        font-weight: bold;
        width: 215px;
        height: 46px;
        border: 4px solid transparent;
        background-image: linear-gradient(rgba(200, 200, 200, 0.9), rgba(200, 200, 200, 0.9)), radial-gradient(circle at top left, #B487EE,#FFFFFF);
        background-origin: border-box;
        background-clip: padding-box, border-box;
        border-radius: 15px;
        text-decoration: none
        font-weight: 600;
        cursor: pointer;
        transition: color 0.2s ease-in;
        justify-content: center;
        align-items: center;
      }

      .button:hover {
        color: white; /* change this to the color you want the text to be when hovered over */
        text-decoration: none;

      }

      .button:active {
        color: purple; /* change this back to the original color of the text */
        cursor: pointer;
        transition: color 0.2s ease-out;
      }

      
    </style>
  </head>
  <body>
    <div style="text-align: center;">
      <h1>
        Hey, I'm Sibel ðŸ‘‹<br />I like to <span id="typewriter"></span
        ><span id="cursor">|</span>
      </h1>
      <!-- Button -->
      <a href="https://res.sibel.vercel.app target="_blank">
        <!-- Button -->
        <button class="button">View My Resume</button>
      </a>
    </div>
    <script>
      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      const phrases = ["code stuff", "sing songs", "do math", "listen to country music"];
      const el = document.getElementById("typewriter");

      let sleepTime = 100;

      let curPhraseIndex = 0;

      const writeLoop = async () => {
        while (true) {
          let curWord = phrases[curPhraseIndex];

          for (let i = 0; i < curWord.length; i++) {
            el.innerText = curWord.substring(0, i + 1);
            await sleep(sleepTime);
          }

          await sleep(sleepTime * 10);

          for (let i = curWord.length; i > 0; i--) {
            el.innerText = curWord.substring(0, i - 1);
            await sleep(sleepTime);
          }

          await sleep(sleepTime * 5);

          if (curPhraseIndex === phrases.length - 1) {
            curPhraseIndex = 0;
          } else {
            curPhraseIndex++;
          }
        }
      };

      writeLoop();
    </script>
  </body>
</html>
